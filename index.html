<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
<link rel="stylesheet"  href="styles.css" > 
<head>
    <title>Aula 06 - Tweet</title>
</head>
  <body>
    <section class="container-teewt">
      <div class="image">
        <img src="/img/logo-nike.png" alt="logo da nike" title="Logo da Nike: Símbolo de veirificado branco com fundo preto">
      </div>

      <div class="content">
        <div class="header">
          <h1 >Nike</h1>
            <img class="nike-icon"  src="/img/verify.png" alt="verificado" title="Conta verificada: Símbolo de verificado branco dentro de um círculo azul.">
          <h2 class="nike-name">@Nike</h2>
          <span class="dot" ></span>
          <p class="date" >10 de mar</p>
        </div>
        <div class="main">
          <p>Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.         
          <p class="margin">Join us</p>  
        </div>

        <div class="fotter">
          <div class="box">
            <img src="./img/comments.png" alt="Ícone de comentário" title="Balão de diálogo: Símbolo retangular com uma ponta triangular, indicando fala.">
            <small class="item">3</small>
          </div>

          <div class="box">
            <img src="./img/retweet.png" alt="Ícone de retwitar" title="Ícone de retwitar: Duas setas em direção oposta.">
            <small class="item">3,6 mil</small>
          </div>

          <div class="box">
            <img src="./img/favorite.png" alt="Ícone de curtir" title="Ícone de curtir: Um coração.">
            <small class="item">67 mil</small>
          </div>

          <div class="box">
            <img src="./img/share.png" alt="Ícone de compartilhar" title="Ícone de compartilhar: Uma seta para cima.">
          </div>
        </div> 
        </div>
      </div>
    </section>
  </body>
</html>
